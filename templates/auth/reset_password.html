{% extends 'auth/base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block main_content %}

    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure>
                        <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg"
                             alt="sing up image"></figure>
                    <a href="{% url 'register_view' %}" class="signup-image-link">Create an account</a>
                </div>
                <div class="signin-form">

                    <h2 class="form-title">Sign in</h2>
                    <form method="POST" action="{% url 'reset' uid token %}" class="register-form" id="login-form">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="new_password1" id="your_pass" placeholder="new password"/>
                        </div>

                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="new_password2" id="your_pass" placeholder="confirm password"/>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li>
                                <a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
